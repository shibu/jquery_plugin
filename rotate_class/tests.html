<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="../jquery-1.3.min.js"></script>
  <script src="../testrunner.js"></script>
  <script src="rotate_class.js"></script>
  <link rel="stylesheet" href="../testsuite.css" type="text/css" media="screen" />

  <script>
$(document).ready(function(){

test("rotate (with null) step 1", function() {
  var div = $('<div/>');
  div.rotateClass(null, "state1", "state2");
  ok( div.hasClass("state1"), "div is state1");
  ok( !div.hasClass("state2"), "div is state1");
});

test("rotate (with null) step 2", function() {
  var div = $('<div/>');
  div.rotateClass(null, "state1", "state2");
  div.rotateClass(null, "state1", "state2");
  ok( !div.hasClass("state1"), "div is state2");
  ok( div.hasClass("state2"), "div is state2");
});

test("rotate (with null) step 3(return to 0)", function() {
  var div = $('<div/>');
  div.rotateClass(null, "state1", "state2");
  div.rotateClass(null, "state1", "state2");
  div.rotateClass(null, "state1", "state2");
  ok( !div.hasClass("state1"), "div returns null class");
  ok( !div.hasClass("state2"), "div returns null class");
});

test("rotate (without null) step 1", function() {
  var div = $('<div class="state0"/>');
  div.rotateClass("state0", "state1", "state2");
  ok( !div.hasClass("state0"), "div is state1");
  ok( div.hasClass("state1"), "div is state1");
  ok( !div.hasClass("state2"), "div is state1");
});

test("rotate (without null) step 2", function() {
  var div = $('<div class="state0"/>');
  div.rotateClass("state0", "state1", "state2");
  div.rotateClass("state0", "state1", "state2");
  ok( !div.hasClass("state0"), "div is state2");
  ok( !div.hasClass("state1"), "div is state2");
  ok( div.hasClass("state2"), "div is state2");
});

test("rotate (without null) step 3(return to 0)", function() {
  var div = $('<div class="state0"/>');
  div.rotateClass("state0", "state1", "state2");
  div.rotateClass("state0", "state1", "state2");
  div.rotateClass("state0", "state1", "state2");
  ok( div.hasClass("state0"), "div is state1");
  ok( !div.hasClass("state1"), "div is state1");
  ok( !div.hasClass("state2"), "div is state1");
});
  });
  </script>
</head>
<body>
<script type="text/javascript" src="testrunner.js"></script>
 <h1>QUnit example</h1>
 <h2 id="banner"></h2>
 <h2 id="userAgent"></h2>
 <ol id="tests"></ol>
 <div id="main"></div>
</body>
</html>
